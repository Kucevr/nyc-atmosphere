    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --nyc-taxi: #fbbf24;
        --nyc-black: #050505;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--nyc-black);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nyc-taxi);
      }
      
      /* Grain Animation - High Quality */
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -1%); }
        20% { transform: translate(-2%, 1%); }
        30% { transform: translate(1%, -2%); }
        40% { transform: translate(-1%, 2%); }
        50% { transform: translate(-2%, 1%); }
        60% { transform: translate(2%, 0%); }
        70% { transform: translate(0%, 2%); }
        80% { transform: translate(1%, 3%); }
        90% { transform: translate(-1%, 1%); }
      }

      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        height: 200%;
        width: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
        animation: grain 0.5s steps(5) infinite;
        mix-blend-mode: overlay;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--nyc-black);
        color: #e4e4e7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Hide cursor on desktop to use custom cursor */
      @media (pointer: fine) {
        body, a, button, [role="button"], input {
          cursor: none !important;
        }
      }

      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nyc-taxi);
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Advanced Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-marquee {
        animation: marquee 30s linear infinite;
        will-change: transform;
      }
      
      .blend-text {
        mix-blend-mode: exclusion;
        color: white;
      }
      
      /* PERFORMANCE OPTIMIZATIONS */
      
      /* GPU Acceleration */
      .hardware-accelerated {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Content Visibility - Massive performance boost for off-screen content */
      .optimize-visibility {
        content-visibility: auto;
        contain-intrinsic-size: 1px 900px; /* Estimated section height */
      }

      /* Hint for browser about changing properties */
      .will-change-transform {
        will-change: transform;
      }
      
      .will-change-opacity {
        will-change: opacity;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nyc: {
                black: '#050505',
                dark: '#0a0a0a',

                taxi: '#facc15',
                subway: '#ff6319',

            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],

              sans: ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
